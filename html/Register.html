<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
                <img src="../assets/Logo.png" alt="Logo" width="150px" height="50px">
        </div>
        <div class="header-content">
            <div class="home">
                    <a href="index.html">Home</a>                    
            </div>
            <div class="dropdown">
                <div class="dropbtn">
                    Category
                </div>      
                <div class="dropdown-content">
                    <a href="Men.html">Men</a>
                    <a href="Women.html">Women</a>
                </div>
            </div>    
            <div class="about">
                <a href="About.html">About Us</a>
            </div>
            <div class="register">
                <a href="Register.html">Register</a>
            </div>
        </div>
    </div>
    <div class="intro_register">
        <h1>Register</h1>
    </div>
    <div class="form_register">
        <form action="">
            <label for="fname">Tell us your name:</label><br>
            <input type="text" id="fname" name="fname" value="John Pantau" size="50"><br><br>
            <label for="">Email Address</label><br>
            <input type="email" id="email-address" value="John_Pantau@gmail.com" size="50"><br><br>
            <label for="">Address</label><br>
            <div class="address">
                <input type="text" id="Address" value="8615 Carson St.Richardson, TX 75080" size="50"><br><br>
            </div>
            <label for="">Gender</label><br><br>
            <div class="gender">
                <div class="male">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div class="female">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="others">
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>                    
            </div>
            <br>
            <label for="">Date of birth</label><br>       
            <input type="date" name="DOB" id="DOB" class="dob">
            <br><br>
            <div class="submit">
                <input type="submit" id="submit" class="submit-button">
            </div>
        </form>
    </div>
</body>
</html>
